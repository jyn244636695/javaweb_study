<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global对象</title>
    <script>
        /*encodeURI():url编码
        decodeURI():url解码

        encodeURIComponent():url编码,编码的字符更多
        decodeURIComponent():url解码*/

        var str="魏艳妮";
        var encode = encodeURI(str)
        document.write(encode+"<br>");
        var decond = decodeURI("%E9%AD%8F%E8%89%B3%E5%A6%AE");
        document.write(decond+"<br>");

    </script>
</head>
<body>

</body>
</html>
