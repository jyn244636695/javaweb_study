<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
      /*
        Math:属性
            1.创建
                *
       */
        document.write(Math.PI+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.round(3.14)+"<br>");
      /**
       * 去1-100之间的随机整数
       *        1.Math.random()产生随机数：范围（0-1）
       */
        function fun1(){
            var a = Math.floor(Math.random()*100)+1;
            return a;
      }
      alert(fun1());
    </script>
</head>
<body>

</body>
</html>
