<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
  <style>
    td{
      border: 1px solid;
    }
  </style>
  <script>
    document.write("<table  align='center'> ")
    var num = 9;
    for (var i = 0; i <= num; i++) {
      document.write("<tr>")
      for (var j = 0; j <= i; j++) {
        document.write("<td>")
        document.write(i+"*"+j+"="+(i*j)+"&nbsp;");
        document.write("</td>")
      }
      document.write("</tr>")
    }
    document.write("</table> ")
  </script>
</head>
<body>

</body>
</html>
